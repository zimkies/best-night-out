<ion-header>

  <ion-navbar>
    <ion-title>challenge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <level-indicator [currentLevel]="challenge.level"></level-indicator>

  <div *ngIf="response==undefined">

    <h1 [innerHTML]="challenge.content"></h1>

    <hr/>

    <section text-center>
      <button outline secondary (click)="onClickFail()">Failed it</button>
      <button outline primary (click)="onClickNail()">Nailed it!</button>
    </section>
  </div>

  <div *ngIf="response=='nailed'">

    <h1>Nailed it! <br/><br/> (but let's be honest... everyone nails level 1)</h1>

    <hr/>

    <section text-center>
      <button outline primary (click)="onClickLevelUp()">Level Up</button>
    </section>
  </div>

  <div *ngIf="response=='failed'">

    <h1>:(<br/>Looks like someone isn't bringing their A-game</h1>

    <hr/>

    <section text-center>
      <button outline secondary (click)="onClickConfirmFail()">ConfirmFail</button>
      <div>- OR -</div>
      <button outline primary (click)="onClickCancelFail()">Never give up!</button>
    </section>
  </div>

</ion-content>
