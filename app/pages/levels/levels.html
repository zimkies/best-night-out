<ion-header>

  <ion-navbar>
    <ion-title>levels</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="levels">
  <div>
    <ion-badge secondary *ngFor="let level of levels" class="level" [class.selected]="currentLevel === level" >{{ level }}</ion-badge>
  </div>

  <hr/>

  <h1 text-center>
     Level {{ currentLevel }}
  </h1>

  <hr/>

  <section text-center>
    <button outline (click)="onClickEngage()">Engage</button>
  </section>

</ion-content>
