<ion-header>

  <ion-navbar>
    <ion-title>levels</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="levels">
  <level-indicator [currentLevel]="currentLevel"></level-indicator>

  <hr/>

  <h1 text-center>
     Level {{ currentLevel }}
  </h1>

  <hr/>

  <section text-center>
    <button outline (click)="onClickEngage()">Engage</button>
  </section>

</ion-content>
