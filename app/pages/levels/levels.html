<ion-header>

  <ion-navbar>
    <ion-title>levels</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="levels">
  <level-indicator [currentLevel]="currentLevel"></level-indicator>

  <hr/>


  <section class="main-content">
    <h1 text-center>
       Level {{ currentLevel }}
    </h1>
  </section>

  <hr/>

  <footer text-center>
    <button outline primary (click)="onClickEngage()">Engage</button>
  </footer>
</ion-content>
